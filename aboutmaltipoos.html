      About maltipoos!
    </h1>
    <p class="about-maltipoos-text">
      Maltipoos are a loveable breed first bred in the US in the 1990s! As their name suggests, they are a mix between a maltese and a poodle. Their average lifespan is between 10-15 years but can live much longer.
